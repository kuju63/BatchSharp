name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ["6.0.x", "7.0.x"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{matrix.dotnet-version}}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{matrix.dotnet-version}}-${{ hashFiles('**/*.csproj') }}
            ${{ runner.os }}-nuget-${{matrix.dotnet-version}}-
            ${{ runner.os }}-nuget-
      - name: Install dependencies
        run: dotnet restore
      - name: Check format
        run: dotnet format --verify-no-changes
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-restore --collect:"XPlat Code Coverage"
      - name: Upload coverage
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: BatchSharp.Tests/TestResults/*/coverage.opencover.xml
          language: csharp
